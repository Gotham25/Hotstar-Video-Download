<!DOCTYPE html>
<html lang="en">
<head>
	<!-- favicon for website -->
	<link rel="shortcut icon" type="image/png" href="image/favicon.png">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.8/angular.min.js"></script>
	<!-- UI-Router -->
	<script src="https://unpkg.com/@uirouter/angularjs@1.0.7/release/angular-ui-router.min.js"></script>

	<!-- Sweetalert2 js and css -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.32.4/sweetalert2.all.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.32.4/sweetalert2.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7.1.0/dist/promise.min.js"></script>
	
	<!-- Pusher API -->
	<script src="https://js.pusher.com/4.3/pusher.min.js"></script>
	
	<!-- Circular progress plugin-->
	<script src="js/circular-progress-plugin.js"></script>
	<link rel="stylesheet" href="css/circular-progress-plugin.css">
	
	<!-- Cookies js lib for Google Drive upload-->
	<script src="js/cookies.min.1.2.3.js"></script>
	
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/mycss.css">
	
	<!-- Cookie policy banner -->
	<link rel="stylesheet" type="text/css" href="//cdnpub.websitepolicies.com/lib/cookieconsent/1.0.1/cookieconsent.min.css"/>
	<script src="//cdnpub.websitepolicies.com/lib/cookieconsent/1.0.1/cookieconsent.min.js"></script>
	<script>
		window.addEventListener("load", function() {
			window.wpcc.init({
				"colors": {
					"popup": {
						"background": "#edfdfa",
						"text": "#000000"
					},
					"button": {
						"background": "#5ec2b6",
						"text": "#ffffff",
						"border": "transparent"
					}
				},
				"position": "bottom-right",
				"layout": "edgeless",
				"content": {
					"href": "https://hotstardownload.herokuapp.com/cookie_policy.html",
					"message": "This website uses cookies for uploading files to Google Drive and Onedrive"
				}}
			)}
		);
	</script>
</head>
<body ng-app="app" style="background: #333;">

<div class="centered" ui-view>
</div>

</body>
</html>
